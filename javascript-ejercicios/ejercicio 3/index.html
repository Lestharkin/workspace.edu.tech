<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ciclos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>


  <div class="container w-75">
    <div class="mb-3">
      <label for="in" class="form-label">Numero:</label>
      <input type="text" class="form-control" id="in" name="in" placeholder="Ingrese un numero">
    </div>
    <div class="mb-3 text-end">
      <button type="button" class="btn btn-danger" id="btn">Tabla de Multiplicar</button>
    </div>
    <div class="mb-3">
      <table class="table">
        <thead>
          <tr>
            <th colspan="5">Tabla de Multiplicar</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>



  <div>
    <div class="border border-2 border-danger w-50 p-4 m-auto" id="cajita"></div>
    <div class="mb-3 mt-1 text-center">
      <button type="button" class="btn btn-info" id="btn-color">Cambiar color</button>
    </div>
  </div>





  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

</html>
