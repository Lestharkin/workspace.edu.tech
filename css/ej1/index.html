<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    h4 {
      color: blue;
    }

    .xy {
      color: red;
    }

    #uno {
      color: green;
    }
  </style>
</head>

<body>
  <h4 class="xy" id="uno">test</h4>
  <h4>test</h4>

  <ul>
    <li class="xy">test</li>
    <li>test</li>
  </ul>

</body>

</html>
